{% extends 'base.html' %}

{% block title %}Editar Clube{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/base_forms.css') }}">
{% endblock %}

{% block content %}
<h1>Editar Clube</h1>
<form action="{{ url_for('clubs.update_club', id=club[0]) }}" method="POST" id="edit-clubForm">
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{club[1]}}">
        <br>
    </div>
    <div class="form-group">
        <label for="data_criacao">Data de Criação:</label>
        <input type="date" id="data_criacao" name="data_criacao" value="{{ club[2] }}">
        <br>
    </div>
    <input class="button-att" type="submit" value="Atualizar">
</form>
<div class="button-container">
    <a href="{{ url_for('clubs.list_clubs') }}" class="back-button">Cancelar</a>
</div>
{% endblock %}
